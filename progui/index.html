<!DOCTYPE html>


<html> 
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProGui</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- Cabeçalho -->
  <header>
    <h1>ProGui</h1>
    <nav>
      <ul>
        <li><a href="#"><strong>Entrar</strong></a></li>
        <li><a href="#"><strong>Início</strong></a></li>
        <li><a href="#"><strong>Cursos</strong></a></li>
        <li><a href="#"><strong>Sobre</strong></a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner principal -->
  <section class="hero">
    <h2>Aprenda de forma prática e gratuita</h2>
    <p>Explore nossos cursos e evolua suas habilidades agora mesmo!</p>
    <a href="#" class="cta-button">Ver Cursos</a>
  </section>

  <!-- Pesquisa -->
  <section class="pesquisa">
    <input type="text" placeholder="Pesquisar cursos..." />
    <button>Buscar</button>
  </section>

  <!-- Cursos em destaque -->
  <section class="cursos">
    <h2>Cursos em Destaque</h2>
    <div class="curso-grid">
      <div class="curso-card">HTML e CSS</div>
      <div class="curso-card">JavaScript</div>
      <div class="curso-card">Python</div>
      <div class="curso-card">Front e Back End</div>
    </div>
  </section>

  <!-- Área de login -->
  <section class="login">
    <h2>Área de Login</h2>
    <form>
      <input type="text" placeholder="Usuário" required />
      <input type="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy;2025 ProGui</p>
  </footer>

</body>
</html>
